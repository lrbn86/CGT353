<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CGT 353 Assign03 Hover Part 2</title>
    <style type="text/css">
        div {
            width: 150px;
            height: 200px;
            border: 1px solid #aaa;
            text-align: center;
            background-color: #eee;
        }

        div#wrapper {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 750px;
            height: 490px;
        }

        div#th1 {
            position: absolute;
            top: 30px;
            left: 30px;
            background: url(images/9.jpg) center/cover no-repeat;
        }

        div#th2 {
            position: absolute;
            top: 30px;
            left: 210px;
            background: url(images/10.jpg) center/cover no-repeat;
        }

        div#th3 {
            position: absolute;
            top: 30px;
            left: 390px;
            background: url(images/11.jpg) center/cover no-repeat;
        }

        div#th4 {
            position: absolute;
            top: 30px;
            left: 570px;
            background: url(images/12.jpg) center/cover no-repeat;
        }

        div#th5 {
            position: absolute;
            top: 260px;
            left: 30px;
            background: url(images/13.jpg) center/cover no-repeat;
        }

        div#th6 {
            position: absolute;
            top: 260px;
            left: 210px;
            background: url(images/14.jpg) center/cover no-repeat;
        }

        div#th7 {
            position: absolute;
            top: 260px;
            left: 390px;
            background: url(images/15.jpg) center/cover no-repeat;
        }

        div#th8 {
            position: absolute;
            top: 260px;
            left: 570px;
            background: url(images/16.jpg) center/cover no-repeat;
        }
    </style>

</head>

<body>
    <div id="wrapper">
        <div id="th1"></div>
        <div id="th2"></div>
        <div id="th3"></div>
        <div id="th4"></div>
        <div id="th5"></div>
        <div id="th6"></div>
        <div id="th7"></div>
        <div id="th8"></div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("div").css("border-radius", "10px");
            $("div[id!='wrapper']").animate({ "opacity": .6 }).hover(function () {
                $(this).animate({ "opacity": 1 });
            }, function () {
                $(this).animate({ "opacity": .6 });
            })
        });
    </script>
</body>

</html>
